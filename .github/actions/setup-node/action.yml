name: Setup Node
description: 'Set up Node.js and install dependencies'
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 9.4.0
        run_install: false
    - uses: actions/setup-node@v4
      with:
        node-version-file: ".tool-versions"
        cache: pnpm
        cache-dependency-path: "pnpm-lock.yaml"
    - run: pnpm bootstrap
      shell: bash
    - run: pnpm i
      shell: bash
